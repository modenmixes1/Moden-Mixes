<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moden Mixes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background-color: #000; color: #fff; padding: 20px; text-align: center; }
        header img { width: 150px; }
        .content { padding: 20px; text-align: center; }
        .contact-form { max-width: 400px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        footer { background-color: #000; color: #fff; text-align: center; padding: 10px 0; }
        a.button { display: inline-block; padding: 10px 20px; margin-top: 10px; background: #d4af37; color: #000; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <header>
        <img src="moden_mixes_logo_cropped.jpg" alt="Moden Mixes Logo">
        <h1>Moden Mixes</h1>
        <p>Certified Kosher Mobile Bartending</p>
    </header>
    <div class="content">
        <h2>Welcome to Moden Mixes!</h2>
        <p>We bring top-tier bartending to your events â€” all certified kosher.</p>
        <a class="button" href="#contact">Contact Us</a><br>
        <a class="button" href="https://www.instagram.com/moden_mixes?igsh=MTZzczA0eHB6NjFnOA==" target="_blank">Visit Our Instagram</a>
    </div>
    <div class="contact-form" id="contact">
        <h2>Contact Us</h2>
        <form action="mailto:modenmixes@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>
            <input type="submit" value="Send">
        </form>
    </div>
    <footer>
        <p>Contact: Gershon Moses | (443) 204-0803</p>
    </footer>
</body>
</html>
